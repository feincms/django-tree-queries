[tox]
envlist =
    docs
    readme
    py{38,39,310}-dj{32,40,41,42,main}-{sqlite,postgresql,mysql}

[testenv]
deps =
    dj32: Django>=3.2,<4.0
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2a1,<5.0
    djmain: https://github.com/django/django/archive/main.tar.gz
    postgresql: psycopg2-binary
    mysql: mysqlclient
passenv=
    CI
    DB_BACKEND
    DB_NAME
    DB_USER
    DB_PASSWORD
    DB_HOST
    DB_PORT
    GITHUB_*
    SQL
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = d
    DB_NAME = {env:DB_NAME:tree_queries}
    DB_USER = {env:DB_USER:tree_queries}
    DB_HOST = {env:DB_HOST:localhost}
    DB_PASSWORD =  {env:DB_PASSWORD:tree_queries}
pip_pre = True
commands =
    python tests/manage.py test -v 2 {posargs:testapp}

[testenv:py{38,39,310}-dj{32,40,41,42,main}-postgresql]
setenv =
    {[testenv]setenv}
    DB_BACKEND = postgresql
    DB_PORT = {env:DB_PORT:5432}

[testenv:py{38,39,310}-dj{32,40,41,42,main}-mysql]
setenv =
    {[testenv]setenv}
    DB_BACKEND = mysql
    DB_PORT = {env:DB_PORT:3306}

[testenv:py{38,39,310}-dj{32,40,41,42,main}-sqlite]
setenv =
    {[testenv]setenv}
    DB_BACKEND = sqlite3
    DB_NAME = ":memory:"

[testenv:docs]
commands = make -C {toxinidir}/docs html
deps =
    Sphinx
allowlist_externals = make

[testenv:readme]
commands = python setup.py check -r -s
deps = readme_renderer
skip_install = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
DB_BACKEND =
    mysql: mysql
    postgresql: postgresql
    sqlite3: sqlite
